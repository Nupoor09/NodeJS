<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2>
<button onclick="Push()">Push it</button>
<button onclick="Pop()">Pop it</button>
<button onclick="Splice()">Splice it</button>
<button onclick="Shift()">Shift it</button>
<p id="I1"></p>
<p id="I2"></p>
<p id="I3"></p>

<script>
var array= ["ID", "Name", "YOP", "Branch"];
document.getElementById("I1").innerHTML = "Original Array:<br> " + array;

function Pop() {
var pop=array.pop();
document.getElementById("I1").innerHTML = "Poped element:<br>" + pop;
}
function Push() {
var push=array.push("City");
document.getElementById("I1").innerHTML = "Pushed element:<br>" + push;
document.getElementById("I2").innerHTML = "New array:<br>" + array;
}
function Splice() {
    var removed = array.splice(2, 2, "Pin_code"); 
  document.getElementById("I1").innerHTML = "Splice array:<br>" + array;
  document.getElementById("I3").innerHTML = "Removed Items:<br> " + removed; 
}
function Shift(){
    var shift=array.shift(1);
    document.getElementById("I1").innerHTML = "Shifted array:<br>" + array;
}
</script>

</body>
</html>
